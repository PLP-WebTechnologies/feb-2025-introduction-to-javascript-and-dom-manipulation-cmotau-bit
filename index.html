<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1 id="main-title">My Dynamic Page</h1>
    </header>

    <!-- Main Section -->
    <main>
        <section id="content">
            <p id="dynamic-text">This text will change dynamically.</p>
        </section>
        <button id="change-text">Change Text</button>
        <button id="add-element">Add Element</button>
        <button id="remove-element">Remove Element</button>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Nomthandazo Motau. All rights reserved.</p>
    </footer>
</body>
</html>
